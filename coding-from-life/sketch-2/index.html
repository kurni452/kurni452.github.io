<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Coding from Life – Sketch 2</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>

    <div class="frame">
      <div class="tabletop"></div>
      <div class="objects">
      <div class="book1">
         <div class="book1-pages"></div>
      </div>
      <div class="vase"></div>
      <div class="book2">
        <div class="book2-top"></div>
        <div class="book2-spine"></div>
        <div class="book2-pages"></div>
      </div>
      <div class="stems">
        <div class="stem1"></div>
        <div class="stem2"></div>
        <div class="stem3"></div>
      </div>
      <div class="tablebottom"></div>
      <div class="flowers">
        <div class="flower1"></div>
        <div class="flower2"></div>
        <div class="flower3"></div>
      </div>
      <div class="camera">
        <div class="body"></div>
        <div class="lens1"></div>
        <div class="lens2"></div>
        <div class="shutter"></div>
      </div>
      <div class="book3">
        <div class="book3-side"></div>
        <div class="book3-front"></div>
      </div>
      <div class="cat">
        <div class="cat-body"></div>
        <div class="ear" id="ear-left">
          <div class="ear-inner" id="ear-inner-left"></div>
        </div>
        <div class="ear" id="ear-right">
          <div class="ear-inner" id="ear-inner-right"></div>
        </div>
        <div class="collar"></div>
        <div class="eyes">
          <div class="eye-left"></div>
          <div class="eye-right"></div>
        </div>
        <div class="nose"></div>
        <div class="bell"></div>
      </div>
      <div class="title1">MULTIPLE <br> SIGNATURES</div>
      <div class="title2">A 'New' Program for Graphic Design</div>
      </div>
    </div>
  </body>
</html>
